<!DOCTYPE html>
<script src = "vue.js"></script>

<div id="app">
    <!-- @ is the same as v-on and : is the same as v-bind -->
    <button @click="changeLink">Click to Change Link</button>
    <a :href='link'>Link</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            link: 'http://google.com'
        },
        methods: {
            changeLink: function() {
                this.link = 'http://apple.com'
            }
        }
    })
</script>
