<!DOCTYPE html>
<script src="../practice/vue.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">

<div id="app">
    <div 
        class="demo"
        @click = "attachRed = !attachRed"
        :class = "divClasses"
    ></div>
    <div 
        class="demo"
        :class = "{red: attachRed}"
    ></div>
    <div 
        class="demo"
        :class = "[color, {red: attachRed}]"
    ></div>
<hr><hr><hr>

<input type="text" v-model="color">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            attachRed: false,
            color: 'green'
        },
        computed: {
            divClasses() {
                return {
                    red: this.attachRed,
                    blue: !this.attachRed
                }
            }
        }
    })
</script>
